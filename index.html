<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Association Lorraine d'Astronomie</title>
</head>
<body>
    <header>
        <div class="stars">
            <img class="stars__sun stars__absolute" src="images/astres/sun.png" alt="Image du soleil réaliste">
            <img class="stars__mercury stars__absolute" src="images/astres/Mercury.png" alt="Image de la planète mercure réaliste">
            <img class="stars__venus stars__absolute" src="images/astres/venus.png" alt="Image de la planète venus réaliste">
            <img class="stars__earth stars__absolute" src="images/astres/Planet_Earth.png" alt="Image de la planète terre réaliste">
            <img class="stars__mars stars__absolute" src="images/astres/mars.png" alt="Image de la planète mars réaliste">
            <img class="stars__jupiter stars__absolute" src="images/astres/jupiter.png" alt="Image de la planète jupitere réaliste">
            <img class="stars__saturn stars__absolute" src="images/astres/saturn.png" alt="Image de la planète saturne réaliste">
            <img class="stars__uranus stars__absolute" src="images/astres/uranus.png" alt="Image de la planète uranus réaliste">
            <img class="stars__neptune stars__absolute" src="images/astres/Neptune.png" alt="Image de la planète neptune réaliste">
        </div>
        <h1>Association Lorraine d'Astronomie</h1>
        <div class="sustain">
            <img class="sustain__icon" src="images/icons/hand_holding_heart.png" alt="icone d'une main tenant un coeur">
            <p class="sustain__text">Nous soutenir</p>
        </div>
    </header>
    
    <footer>
        <ul class="container">
            <li>
                <a href="#"><img class="container__img" src="images/social-network/facebook_social_icon.png" alt="logo de Facebook"></a>
            </li>
            <li>
                <a href="#"><img class="container__img" src="images/social-network/instagram_social_icon.png" alt="logo de Instagram"></a>
            </li>
            <li>
                <a href="#"><img class="container__img" src="images/social-network/linkedin_social_icon.png" alt="logo de LinkedIn"></a>
            </li>
            <li>
                <a href="#"><img class="container__img" src="images/social-network/twitter_social_icon.png" alt="logo de Twitter"></a>
            </li>
        </ul>
        <p>Tout droit reservé à l’évaluation HTML, CSS et Bootstrap<br>
            Studi 2023
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
